<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator Calculator</title>
</head>
<body>
    <script>
        function calculate(operator, num1, num2) {
            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        return "Cannot divide by zero.";
                    }
                    result = num1 / num2;
                    break;
                default:
                    return "Invalid Operator";
            }
            return `Your Answer is ${result}`;
        }

        let continueCalculating = true;

        while (continueCalculating) {
            let operator = prompt("Enter an arithmetic operator (+, -, *, /) or type 'exit' to stop:");

            if (operator === 'exit') {
                continueCalculating = false;
                alert("Thank you for using the calculator. Goodbye!");
                break;
            }

            if (operator === '+' || operator === '-' || operator === '*' || operator === '/') {
                let num1 = parseFloat(prompt("Enter the first number:"));
                let num2 = parseFloat(prompt("Enter the second number:"));

                alert(calculate(operator, num1, num2));
            } else {
                alert("Invalid Operator");
            }
        }
    </script>
</body>
</html>
